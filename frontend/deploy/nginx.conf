# Nginx 配置文件 - owl 管理系统
# 部署位置: /etc/nginx/conf.d/owl.conf

server {
    listen 80;
    server_name tbtparent.me;

    # 日志配置
    access_log /var/log/nginx/owl_access.log;
    error_log /var/log/nginx/owl_error.log;

    # 客户端请求体大小限制（用于文件上传）
    client_max_body_size 100M;

    # ==========================================
    # 后端 API 代理（必须放在前端规则之前！）
    # ==========================================
    location /owl/api {
        # 代理到后端服务
        # /owl/api/xxx -> http://localhost:5002/api/xxx
        proxy_pass http://121.196.245.95:5002/api;

        # 基本代理头
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 禁用缓冲（适合流式响应）
        proxy_buffering off;
    }

    # ==========================================
    # 前端静态资源（直接由 Nginx 提供，性能更好）
    # ==========================================
    location /owl/_next/static/ {
        alias /opt/frontend/owl-frontend/.next/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # 前端 public 资源（logo 等）
    location /owl/static/ {
        alias /opt/frontend/owl-frontend/public/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
    }

    # ==========================================
    # 前端应用（Next.js 服务器）
    # ==========================================
    location /owl {
        # 代理到 Next.js 服务
        proxy_pass http://121.196.245.95:7000;

        # 基本代理头
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 禁用缓存（对于 Next.js SSR）
        proxy_cache_bypass $http_upgrade;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # 根路径重定向（可选）
    # ==========================================
    location = / {
        return 301 /owl;
    }

    # ==========================================
    # Gzip 压缩
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
}
